<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    {% if members %}
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Student name</th>
            <th>age</th>
            <th>grade</th>
            <th>is_enrolled</th>
            <th>Remark</th>
        </tr>
        {% for x in members %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.age}}</td>
            <td>{{ x.grade }}</td>
            <td>{{ x.is_enrolled }}</td>
            <td>
                {% if x.is_enrolled %}
                <strong>Very good</strong>
                {% else %}
                <strong>Average</strong>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No marks available.</p>
    {% endif %}
</body>
</html>
